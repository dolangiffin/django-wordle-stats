{% extends 'base.html' %}

{% block title %}Logged Out - Wordle Stats{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You've been logged out</h1>
        <p class="text-gray-600 mb-6">Thanks for visiting Wordle Stats!</p>
        <a
            href="{% url 'login' %}"
            class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition"
        >
            Login Again
        </a>
    </div>
</div>
{% endblock %}
