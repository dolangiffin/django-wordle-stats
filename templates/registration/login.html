{% extends 'base.html' %}

{% block title %}Login - Wordle Stats{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>

        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <p>Invalid username or password. Please try again.</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-medium mb-2">
                    Username
                </label>
                <input
                    type="text"
                    name="username"
                    id="id_username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    required
                    autofocus
                >
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 font-medium mb-2">
                    Password
                </label>
                <input
                    type="password"
                    name="password"
                    id="id_password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    required
                >
            </div>

            <button
                type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition"
            >
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
