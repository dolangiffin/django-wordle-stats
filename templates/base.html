<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wordle Stats{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'dashboard' %}" class="text-xl font-bold">Wordle Stats</a>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-green-200">Hello, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded transition">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded transition">
                            Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-6xl mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-4">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>Wordle Stats Tracker</p>
        </div>
    </footer>
</body>
</html>
